<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="./assets/css/style.css" rel="stylesheet"/>
</head>
<body>
    
        <main>
            <section>
                <p id="scores">View high scores</p>
                <p id="time">Time!</p>
            </section>

            <section class="starter-page" id="begin">
                <div class="content">
                    <p>Coding Quiz Challenge!</p>
                    <button id="start-button" class="buttons">Start</button>
                </div>
            </section>

            <section id="quiz-container" class="container">
                <div id="quiz" class="options">
                    <p id="question"></p>
                    <div id="quiz-buttons" class="button-choice">
                        <button id="question-1-button" class="buttons">sdfg</button>
                        <button id="question-2-button" class="buttons">sdfg</button>
                        <button id="question-3-button" class="buttons">sdfg</button>
                        <button id="question-4-button" class="buttons">sdfg</button>
                    </div>
                </div>
            </section>

            <section id="scores" class="high-scores">

            </section>
        </main>
       
    <script src="./assets/js/script.js"></script>
</body>
</html>
